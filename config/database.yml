# PostgreSQL. Versions 9.3 and up are supported.
#   gem install pg
#
#   Ensure the PostgreSQL gem is defined in your Gemfile
#   gem "pg"
#
default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000
  host: <%= ENV.fetch("POSTGRES_HOST") { "localhost" } %>
  username: <%= ENV.fetch("POSTGRES_USER") { "postgres" } %>
  password: <%= ENV.fetch("POSTGRES_PASSWORD") { "password" } %>

development:
  <<: *default
  database: odonata_overture_development

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: odonata_overture_test

# Store production database configuration
production:
  primary:
    <<: *default
    database: odonata_overture_production
    host: <%= ENV.fetch("POSTGRES_HOST") { "postgres" } %>
  cache:
    <<: *default
    database: odonata_overture_production_cache
    host: <%= ENV.fetch("POSTGRES_HOST") { "postgres" } %>
    migrations_paths: db/cache_migrate
  queue:
    <<: *default
    database: odonata_overture_production_queue
    host: <%= ENV.fetch("POSTGRES_HOST") { "postgres" } %>
    migrations_paths: db/queue_migrate
  cable:
    <<: *default
    database: odonata_overture_production_cable
    host: <%= ENV.fetch("POSTGRES_HOST") { "postgres" } %>
    migrations_paths: db/cable_migrate
